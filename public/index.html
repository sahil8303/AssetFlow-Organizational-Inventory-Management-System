<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow | Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Premium Background -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <!-- Header -->
    <header>
        <div class="logo">‚ö° AssetFlow</div>
        <div class="nav-links">
            <button id="themeBtn" class="nav-btn" onclick="toggleTheme()">
                <span id="themeIcon">‚òÄÔ∏è</span> Mode
            </button>
            <button onclick="openStatusModal()" class="nav-btn">üîç Check Status</button>
            <a href="login.html" class="admin-link">Admin Login</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="stats-container">
            <h1>Component Catalog</h1>
            <p>Browse live inventory and request items instantly.</p>
        </div>

        <div id="inventory-grid" class="grid-container">
            <p style="text-align:center; color:var(--text-muted);">Loading...</p>
        </div>
    </main>

    <!-- MODALS (Request & Status) -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request Item</h2>
                <span onclick="closeModal()" class="close-icon">&times;</span>
            </div>
            <p id="modalItemName" style="color:#06b6d4; font-weight:600; margin-bottom:1.5rem;">Item Name</p>
            <div class="input-group">
                <label>Full Name</label><input type="text" id="studentName" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Reg Number</label><input type="text" id="regNo" placeholder="21BCE...">
            </div>
            <div class="input-group">
                <label>Return Date</label><input type="date" id="returnDate">
            </div>
            <input type="hidden" id="selectedItemId">
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-secondary">Cancel</button>
                <button onclick="submitRequest()" class="btn-primary">Confirm Request</button>
            </div>
        </div>
    </div>

    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Dashboard</h2>
                <span onclick="closeStatusModal()" class="close-icon">&times;</span>
            </div>
            <div class="input-group" style="display:flex; gap:10px;">
                <input type="text" id="statusRegNo" placeholder="Enter Reg No..." style="margin-bottom:0;">
                <button onclick="checkMyStatus()" class="btn-primary" style="width:auto;">Search</button>
            </div>
            <div id="statusResults" style="margin-top:20px; max-height:300px; overflow-y:auto;">
                <p style="text-align:center; color:var(--text-muted); font-size:0.9rem;">Results will appear here...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function openStatusModal() { document.getElementById('statusModal').classList.add('active'); }
        function closeStatusModal() { document.getElementById('statusModal').classList.remove('active'); }
        window.closeModal = function() { document.getElementById('requestModal').classList.remove('active'); }
    </script>
</body>
</html>
